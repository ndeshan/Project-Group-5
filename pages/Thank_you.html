<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS (Animate On Scroll) Library CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
 <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #bfc1c2, #434446); /* Gradient background */
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center;     /* Vertically center */
      overflow: hidden;
      color: white;
    }

    .thank-you-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%; /* Take full width of the container */
      max-width: 500px; /* Limit width to 500px */
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      transform: scale(0.9);
      animation-delay: 0.3s;
      margin-left: 375px;
    }

    .thank-you-container h1 {
      font-size: 3rem;
      color: #FF6347;
      margin-bottom: 30px;
      animation: bounce 1s ease-out 0.5s infinite;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      color: #fff;
      animation: slideIn 1.5s ease-in-out 1s forwards;
    }

    .thank-you-container .btn-custom {
      background-color: #101010;
      color: white;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 1.2rem;
      margin-top: 30px;
      transition: background-color 0.3s, transform 0.3s;
      animation: bounceBtn 1.5s ease-in-out 2s infinite;
    }

    .thank-you-container .btn-custom:hover {
      background-color: #FF4500;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceBtn {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .icon {
      font-size: 4rem;
      color: #FF6347;
      margin-bottom: 20px;
      animation: iconAnimation 2s ease-in-out infinite;
    }

    @keyframes iconAnimation {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(20deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

  </style>
</head>

<body>
  
  <div class="container">
    <div class="thank-you-container" data-aos="fade-up">
      
      <lottie-player
    src="congratulation.json"
    background="transparent"
    speed="1"
    style="width: 400px; height: 300px;"
    loop
    autoplay
  ></lottie-player>
     
      <h1 data-aos="zoom-in" data-aos-delay="500">Thank You!</h1>
      
      <p data-aos="fade-in" data-aos-delay="1000">Your Have Successfully registered to the Event. See you soon!</p>
      <a href="index.html" class="btn btn-custom" data-aos="flip-left" data-aos-delay="1500">Go Back to Home</a>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>
   
    AOS.init();
  </script>
  
</body>
</html>

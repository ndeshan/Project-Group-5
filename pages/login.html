<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body{
        font-family: sans-serif;
      }
      .login-container{
        display: flex;
        align-items: center;
        justify-content: center;       
        margin-top: 40px;
        box-shadow: 1px 3px 12px rgb(56, 56, 56);
       width: 1000px;
        border-radius:16px ;
        margin-left: auto;
        margin-right: auto;
      }
      .pic-container{
        background-color: rgb(234, 234, 234);
        height: 600px;
        width:400px;
        border-top-left-radius: 16px; 
        border-bottom-left-radius:16px ;
        
      } 
      .form-container{
        background-color: rgb(255, 255, 255);  
        height: 600px;
        width:600px;
        border-top-right-radius: 16px;
        border-bottom-right-radius:16px ;
        
      }
      .form-head{
        text-align: center;
        margin-top: 50PX;
        margin-bottom: 30px;
      }
      .form-head h1{
        color: #0067b6;
      }
      .login-form input[type="text"]{
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: 80%;
        height: 40px;
        border-radius: 10px;
        border-style: solid ;
        border: solid 1px #008bd0;
        outline-color: #007fee;
      

      }
      .login-form input[type="text"]::placeholder{
        padding-left: 10px;
        font-size: 14px;
      }
      .login-form input[type="button"]{
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: 80%;
        height: 40px;
        margin-top: 25px;
        border-radius: 10px;
        border: 0;
       background-color: #0067b6;
       color: white;
       font-size: 18px;
       transition: background-color  0.4s;
       cursor: pointer;
      }
      .login-form input[type="button"]:hover{
        background-color: #0080e2;
      }
      .login-form input[type="button"]:active{
        scale: 1.01;

      }
      label{
      margin-left: 58px;
        color: #292929;
        font-size: 26px;
      }
      .sign-up-part{
        text-align: center;

      }
      .sign{
        color: #007fbe;
        text-decoration: none;
        font-size: 17px;
      }
      .back-image{
        height: 600px;
         width: 400px;
         border-top-left-radius: 16px;
         border-bottom-left-radius: 16px;
      }
      .web-Logo{
        margin-left: 65px;
        margin-top: 120px;
        height: 270px;
        height: 270px ;
        position:fixed ;
      }
    </style>
  <body>
    <div class="login-container">
      <div class="pic-container">
        <img src="/Images/webLogo.png" alt="background-image" class="web-Logo" >
        <img src="/Images/log-pic.jpg" alt="background-image" class="back-image" >


      </div>
      <div class="form-container">
        <div class="form-head">
        <h1>Welcome back</h1>
        <p>Welcome user,please enter your details</p>
        </div>

        <div class="login-form">
        <label for="nameId">User Name</label><br>
        <input type="text" id="nameId" placeholder="enter user name"><br>
        <label for="passwordId">Password</label><br>
        <input type="text" id="passwrordId" placeholder="enter password"><br>
        <input type="button" value="Login"><br>
        <p class="sign-up-part">Don't have an account?  <a href="" class="sign">Sign Up</a></p>
       
      </div>

    </div>

    </div>
    
  </body>
</html>
